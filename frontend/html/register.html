<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/b010675d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<header></header>

<body>

    <div class="register-form">
        <form action="/register" method="post">
            <h1 class="title">Register</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required name="firs_name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required name="last_name">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required name="username">
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required name="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required name="repassword">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="captcha">
                <label for="captcha">Captcha:</label>
                {captcha_img}
                <input type="text" id="captcha" name="captcha" required>
            </div>

            <div class="rememberme">
                <label for="">
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="Login">
                <p>Already have an account? <a href="../html/login.html">Login</a></p>
            </div>
        </form>
    </div>
    
</body>

<footer></footer>
</html>

<script src="../js/header.js"></script>
