<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update password</title>
    <link rel="stylesheet" href="../css/updatepass.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<header></header>
<body>

    <div class="updatepass-form">
        <form action="/update-password" method="post">
            <h1 class="title">Update Password</h1>

            <div class="input-box">
                <input type="password" placeholder="New Password" required name="newpassword">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm New Password" required name="confirm-password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="btn">Update</button>

            <div class="register">
                <p>You changed your mind, you can go back to your profile<a href="/profile">Profile</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
<footer></footer>
<script src="../js/header.js"></script>
