<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<header></header>

<body>

    <section class="profile">
        <div class="profile-container">
                <div class="img-container">
                    <img src="{profile_picture}" alt="profile-img" class="profile-img">
                </div>
            
                <h2 class="username">Username: <span>{username}</span></h2>
                <h2 class="first_name">First Name: <span>{first_name}</span></h2>
                <h2 class="last_name">Last Name: <span>{last_name}</span></h2>
                <h2 class="email">Email: <span>{email}</span></h2>

            <div class="profile-btns">
                <button class="update-info"><a href="/update-profile">Update Information</a></button>
                <button class="change-password">Change Password</button>
            </div>

        </div>
    </section>
    
</body>

<footer></footer>

</html>

<script src="../js/header.js"></script>
