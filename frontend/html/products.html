<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/products.css">
</head>

<header></header>

<body>


    <div class="products">
        <h2 class="products-title">Products</h2>

        <div class="product-cards">

            <div class="product-card">
                <img src="../images/wshoes.jpg" alt="" class="product-img">
                <h4 class="product-name">White Shoes</h4>
                <div class="product-div">
                    <span class="product-price">30$</span>
                    <button class="product-addtocart">Add to cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="../images/tshirt-white.jpg" alt="" class="product-img">
                <h4 class="product-name">White Shirt</h4>
                <div class="product-div">
                    <span class="product-price">20$</span>
                    <button class="product-addtocart">Add to cart</button>
                </div>

            </div>

            <div class="product-card">
                <img src="../images/shorts.jpg" alt="" class="product-img">
                <h4 class="product-name">Black Shorts</h4>
                <div class="product-div">
                    <span class="product-price">30$</span>
                    <button class="product-addtocart">Add to cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="../images/shirt-whiteblack.jpg" alt="" class="product-img">
                <h4 class="product-name">White & Black Shirt</h4>
                <div class="product-div">
                    <span class="product-price">30$</span>
                    <button class="product-addtocart">Add to cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="../images/pulover.jpg" alt="" class="product-img">
                <h4 class="product-name">White Sweater</h4>
                <div class="product-div">
                    <span class="product-price">37$</span>
                    <button class="product-addtocart">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
