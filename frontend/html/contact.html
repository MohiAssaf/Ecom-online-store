<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b010675d1a.js" crossorigin="anonymous"></script>
</head>

<header></header>
<body>
    <section class="contact">

        <div class="contact-header">

            <div class="contact-text">
                    <h2 class="title">Споделете с нас вашите проблеми</h2>
                    <p class="desc">Свържете се с нас за всякакви проблеми, които имате, и ние ще ги решим за нула време! Нещо не е точно с размера? Имате въпрос относно продуктите? Или пък искате съвет за стил? Не се колебайте да ни потърсите. </p>
            </div>
    
            <div class="image">
                <img src="../images/contact-us.jpg" alt="">
            </div>
        </div>

    </section>

    <section class="contact-form">
        <div class="contact-info">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2933.2037963705734!2d23.247854457842568!3d42.67822519704383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa9b2543b14005%3A0xea8e06ca71a2aede!2sNew%20Bulgarian%20University!5e0!3m2!1sen!2sbg!4v1715372049200!5m2!1sen!2sbg" width="500" height="560" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form action="">
                <h1 class="title">Свържи се</h1>
                <div class="input-box">
                    <input class="firstName" type="text" placeholder="Име" required>
                    <input type="text" placeholder="Фамилия" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Имейл" required>
                    <input type="tel" placeholder="Номер на телефон" required>
                </div>
    
                <div class="input-label">
                    <textarea name="paragraph_text" placeholder="Опишете проблема си тук" cols="55" rows="10"></textarea>
                </div>
    
                <button type="submit" class="btn">Изпрати Съобщение</button>
            </form>
        </div>

    </section>
    
</body>

<footer></footer>
</html>
<script src="../js/header.js"></script>
