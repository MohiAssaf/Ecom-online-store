<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css">
    <script src="https://kit.fontawesome.com/b010675d1a.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="cart">

        <h1 class="title">Your Cart</h1>

        <div class="cart-orders">
            
            <div class="cart-box">
                <img src="../images/pulover.jpg" alt="" class="cart-img">
                <div class="cart-details">
                    <div class="cart-title">Pullover</div>
                    <div class="cart-price">30$</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>

                <i class="fa-solid fa-trash"></i> 
            </div>

            <div class="total-price">
                <h1 class="title">Total</h1>
                <p class="price">0$</p>
            </div>

            <button class="buy-btn" type="button">Buy Now</button>

            <i class="fa-solid fa-x" id="close-cart"></i>
        </div>
    </div>
    
</body>
</html>
